<md-content class="md-padding" layout="row" flex>
  <form name="depositForm" ng-submit="vm.deposit(depositForm.$valid)" novalidate flex>
  <md-card flex>    
    <md-card-title>
      <md-card-title-text layout="row" layout-align="start center">
        <span class="md-headline">Deposit</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>      
      <md-input-container class="md-block">
        <label>Deposit Value</label>
        <input required name="depositValue" ng-model="vm.depositValue" type="number" min="2" step="2">
        <div ng-messages="depositForm.depositValue.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>        
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">   
      <md-button class="md-raised md-primary" type="submit">
        Deposit
      </md-button>
    </md-card-actions>
  </md-card>
  </form>
</md-content>
